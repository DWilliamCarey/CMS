<div class="az-signup-wrapper">
    <div class="az-column-signup">
      <div style="text-align: center;">
          <img src="../../assets/img/brand-logo.png" alt="">
      </div>
      <div class="az-signup-header">
        <h4 style="text-align: center;">Login to your Account...</h4>

        <form>
            <div class="form-group">
                <label>Select Software</label>
                <select class="form-control">
                    <option>CMS - Construction Management Software</option>
                    <option>PMS - Payroll Management Software</option>
                </select>
            </div><!-- form-group -->
          <div class="form-group">
            <label>Select Role</label>
            <select class="form-control">
                <option>Administration</option>
                <option>Sales</option>
                <option>Front Office</option>
            </select>
          </div><!-- form-group -->
          <div class="form-group">
            <label>Select Username</label>
            <select class="form-control">
                <option>William Carey</option>
                <option>Jesse John Wesley</option>
                <option>Suguna David</option>
            </select>
          </div><!-- form-group -->
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter your password">
          </div><!-- form-group -->
          <button class="btn btn-az-primary btn-block">Login</button>
        </form>
      </div><!-- az-signup-header -->
      <div class="az-signup-footer">
        <p>To Check Version History <a [routerLink]="['/CMSHome']"> Version-1.0.0</a></p>
      </div><!-- az-signin-footer -->
    </div><!-- az-column-signup -->
    <div class="az-column-signup-left">
        <div id="carouselExample3" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExample3" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExample3" data-slide-to="1"></li>
              <li data-target="#carouselExample3" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="../../assets/img/b1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/b2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/b3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample3" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"><i data-feather="chevron-left"></i></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample3" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"><i data-feather="chevron-right"></i></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div><!-- az-column-signup-left -->
</div><!-- az-signup-wrapper -->
